<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Text Editing</title>
    <link rel="stylesheet" href="../css/forside.css">
    <link rel="stylesheet" href="../css/mainmenu.css">
</head>
<body>

    <!-- Menu bar -->
    <header include-html="mainmenu.html" id="mainmenu-space"></header>

    <!-- Input field -->
    <textarea name="input" oninput="when_input_changes()" id="text-input" cols="50" rows="25"></textarea>
    
    <ul id="manipulate-text-list">
        <li><input type="checkbox" name="" id="reverse-text-checked">Reversed</li>
        <li><input type="checkbox" name="" id="uppercase-text-checked">Make UPPERCASE</li>
        <li><input type="checkbox" name="" id="lowercase-text-checked">Make lowercase</li>
        <li><input type="checkbox" name="" id="color-text-checked">Color text</li>
        <li><input type="checkbox" name="" id="download-text-checked">Download</li>
        <li><input type="checkbox" name="" id="copy-text-checked">Copy text</li>
    </ul>

    <footer><p style="white-space: nowrap;">Created by Lio / Lionel in 2022.</p></footer>
</body>
<script src="../compiledJS/main.js" async></script>
<script src="../js/include-html.js"></script>
<script src="../js/forside.js"></script>
</html>
